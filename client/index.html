<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    
    <button id="fortuneButton">Get a fortune</button>

    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data2 = response.data;
              alert(data2);
            });
      };
    </script>

    <button id="encourage">Make encouragement</button> 
    


    <script>
      document.getElementById('encourage').onclick = function () {
        axios.post("http://localhost:4000/api/encourage/", {word: "You got this!"})
            .then(function (response) {
              let data3 = response.data.word;
              alert(data3);
            });
          };    
    </script>

    <button id="update">Add encouragement</button>

<script>
  document.getElementById('update').onclick = function () {
    axios.put("http://localhost:4000/api/encourage/", {word: "You are such an amazing person!"})
        .then(function (response) {
          let data4 = [];
          for(let i=0; i<response.data.length; i++){
            data4.push(response.data[i].word);
          }
          alert(data4);
        });
      };    
</script>


<button id="delete">Remove encouragements</button>

<script>
  document.getElementById('delete').onclick = function () {
    axios.delete("http://localhost:4000/api/encourage/",{ data: {word: "You are such an amazing person!"} })
        .then(function (response) {
          let data5 = [];
          for(let i=0; i<response.data.length; i++){
            data5.push(response.data[i].word);
          }
          alert(data5);
        });
      };    
</script>





  </body>
</html>
